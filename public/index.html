      // Função para verificar a URL
      function verificarURL() {
          // Obtém a parte do caminho da URL após o domínio
          var caminho = window.location.pathname;
  
          // Verifica se o caminho é igual a "/"
          if (caminho === "/") {
              // Se for igual, exibe o div
              document.write('<div id="app" style="background: #e5e5e5;margin: 0; padding: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;"></div>');
          } else {
              // Se não for igual, não exibe nada
              document.write('<div id="app" />');
          }
      }
  
      // Chama a função quando a página carrega
      verificarURL();
